name: build on linux

run-name: ${{ github.actor }} is building out GitHub Actions ğŸš€

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump Concurrency context
        env:
            CONCURRENCY_CONTEXT: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
        run: echo "$CONCURRENCY_CONTEXT"

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to action your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: checkout submdule
        run: |
            ./scripts/checkout_submodule.sh

      - name: build libgtest
        run: |
            ./scripts/prebuild.sh

      - name: build
        run: |
            ./scripts/build.sh

      - name: test
        run: |
            ./scripts/test.sh

      - name: upload target
        run: |
            ./scripts/upload.sh

      - run: echo "ğŸ This job's status is ${{ job.status }}."