name: runing buffer build and test

run-name: ${{ github.actor }} is building out GitHub Actions 🚀

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Dump Github context
        env:
            GITHUB_CONTEXT: ${{ toJSON(githu) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump Concurrency context
        env:
            CONCURRENCY_CONTEXT: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
        run: echo "$CONCURRENCY_CONTEXT"

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to action your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: checkout submdule
        run: git submodule update --init
      
      - name: build libgtest
        run: |
            cd third_party/googletest
            mkdir build && cd build && cmake .. && make -j8 && cd ..
            cp build/lib/libgtest.a ring_buffer/gtest/
            cp googletest/include/gtest ring_buffer/gtest -raf

      - name: build
        run: |
            make -j8

      - name: test
        run: |
            make test > /tmp/gtest.test.log 2>&1
            cat /tmp/gtest.test.log
 
      - run: echo "🍏 This job's status is ${{ job.status }}."