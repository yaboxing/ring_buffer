name: runing buffer build and test

run-name: ${{ github.actor }} is building out GitHub Actions 🚀

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - run: echo "The context of github is ${{ toJSON(github) }}"
      - run: echo " The cuncurrency context is ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}"

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to action your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: checkout submdule
        run: |
            ./scripts/checkout_submodule.sh

      - name: build libgtest
        run: |
            ./scripts/prebuild.sh

      - name: build
        run: |
            ./scripts/build.sh

      - name: test
        run: |
            ./scripts/test.sh

      - name: upload target
        run: |
            ./scripts/upload.sh

      - run: echo "🍏 This job's status is ${{ job.status }}."